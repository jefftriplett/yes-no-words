name: CI

on:
  pull_request:
    paths:
      - ".github/workflows/actions.yml"
      - "**.py"
  push:
    paths:
      - ".github/workflows/actions.yml"
      - "**.py"

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}

jobs:
  test:
    runs-on: ubuntu-latest
    name: Tests with Python

    strategy:
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11-dev"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          cache: 'pip'
          python-version: ${{ matrix.python-version }}

      - name: Format with black
        run: |
          pipx run black --check .

      - name: Run tests
        run: |
          pipx run pytest .

  build:
    name: Build sdist and wheel
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/heads/main')

    steps:
      - uses: actions/checkout@v2

      - name: Configure git to push
        run: |
          git config --global user.email "actions@users.noreply.github.com"
          git config --global user.name "Automated Publisher"

      - name: Bump Version
        run: pipx run bumpver update --no-fetch --verbose

      - name: Build
        run: pipx run build

      - name: Archive files
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist

      - name: Publish a Python distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: ${{ secrets.TWINE_USERNAME }}
          password: ${{ secrets.TWINE_PASSWORD }}

      - name: Push Release Build to GitHub
        run: |
          git push
